devices: ({
    name: "Wireless Mouse MX Master 2S";
    smartshift: {
        on: true;
        threshold: 15;
    };
    hiresscroll: {
        hires: true;
        invert: false;
        target: true;
        up: {
            mode: "Axis";
            axis: "REL_WHEEL_HI_RES";
            axis_multiplier: 1
        },
        down: {
            mode: "Axis";
            axis: "REL_WHEEL_HI_RES";
            axis_multiplier: -1;
        },
    };
    dpi: 1600;

    buttons: (
        {
            cid: 0x56;
            action =
            {
                type :  "Keypress";
                keys: ["KEY_LEFTCTRL", "KEY_EQUAL"];
            };
        },
        {
            cid: 0x53;
            action =
            {
                type :  "Keypress";
                keys: ["KEY_LEFTCTRL", "KEY_MINUS"];
            };
        },
        {
            cid: 0xc3;
            action: {
                type: "Gestures";
                gestures: (
                    {
                        direction: "None";
                        mode: "OnRelease";
                        action: {
                            type: "Keypress";
                            keys: ["KEY_LEFTALT", "KEY_SPACE"];
                        }
                    },
                    {
                        direction: "Up";
                        mode: "OnInterval";
                        interval: 50;
                        action: {
                            type: "Keypress";
                            keys: ["KEY_VOLUMEUP"];
                        }
                    },
                    {
                        direction: "Down";
                        mode: "OnInterval";
                        interval: 50;
                        action: {
                            type: "Keypress";
                            keys: ["KEY_VOLUMEDOWN"];
                        }
                    },
                    {
                        direction: "Left";
                        mode: "OnInterval";
                        interval: 500;
                        action: {
                            type: "Keypress";
                            keys: ["KEY_LEFTMETA", "KEY_PAGEUP"];
                        }
                    },
                    {
                        direction: "Right";
                        mode: "OnInterval";
                        interval: 500;
                        action: {
                            type: "Keypress";
                            keys: ["KEY_LEFTMETA", "KEY_PAGEDOWN"];
                        }
                    }
                )
            }
        }
    );
});
